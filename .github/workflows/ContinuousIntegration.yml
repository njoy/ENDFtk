# GitHub workflow to enable continuous integration
name: Continuous Integration

# This workflow is triggered on pushes and pull requests to the repository.
# This workflow will also run each Monday on the default branch (i.e. master)
on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches: '**'
  pull_request:
    branches: 'master'

# ubuntu-22.04 is x64
# macos-13 is intel
# macos-14 is arm64 (M1)
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-13, macos-14 ]
        cxx: [ clang++, g++-12 ]
        build_type: [ Debug, Release ]

    steps:
    - name: which CXX
      run: |
        which ${{matrix.cxx}}
        ${{matrix.cxx}} --version
    - uses: actions/checkout@v4
    - name: mkdir bin
      run: mkdir bin
    - name: cmake
      run: cmake -DCMAKE_CXX_FLAGS="-gdwarf-4" -DPYTHON_EXECUTABLE=$(which python3) -D CMAKE_CXX_COMPILER=`which ${{matrix.cxx}}` -D CMAKE_BUILD_TYPE=${{matrix.build_type}} -D ENDFtk.tests=ON ..
      working-directory: ./bin
    - name: make
      run: make -j2
      working-directory: ./bin
    - name: ctest
      run: ctest
      working-directory: ./bin

    - name: Setup Valgrind on Ubuntu
      if: ${{matrix.os == 'ubuntu-22.04'}}
      run: |
        sudo apt-get install valgrind;
        bash .github/scripts/prep_valgrind_test.sh
      working-directory: .

    - name: Run tests with Valgrind
      if: ${{matrix.os == 'ubuntu-22.04'}}
      run: |
        bash test_valgrind.sh
      working-directory: .
